<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-toc-toe</title>
        <meta name="description" content="">

        <main>
            <div class="container">
                <h1>Tic-Tac-Toe Game</h1>
                <div class="config">
                    <select name="difficulty" id="difficulty">
                        <option value="1">Lv.1 Easy</option>
                        <option value="2">Lv.2 Normal</option>
                        <option value="3">Lv.3 Hard</option>
                    </select>
                    <!-- <div class="player">
                        <input type="radio" class="radio" id="player1" name="player" value="player1" checked><label class="label" for="player1">P1</label>
                        <input type="radio" class="radio" id="player2" name="player" value="player2"><label class="label" for="player2">P2</label>
                    </div> -->
                    <button class="btn" id="startBtn" onClick="startGame()">START</button>
                    <button class="btn" id="resetBtn" onClick="resetGame()">RESET</button>
                    
                </div>
                <div class="board" id="board">
                    <div class="cell" val=""></div>
                    <div class="cell" val=""></div>
                    <div class="cell" val=""></div>
                    <div class="cell" val=""></div>
                    <div class="cell" val=""></div>
                    <div class="cell" val=""></div>
                    <div class="cell" val=""></div>
                    <div class="cell" val=""></div>
                    <div class="cell" val=""></div>
                </div>
                <div class="situation">
                    
                    <span id="hud">Select Level</span>
                    <button class="btn" id="resetResult" onClick="resetResult()">RESET RESULT</button>
                    <span id="result">0 Games 0 Wins</span>
                </div>
            </div>
        </main>
        <footer></footer> 
        <script src="js/script.js" async defer></script>

        </script>

</html>
